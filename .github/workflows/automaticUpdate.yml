name: Update Release (Auto)
on:
  push:
    paths:
      - Buffer/**
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Archive Release
      uses: thedoctor0/zip-release@main
      with:
        type: 'zip'
        path: 'Buffer/'
        filename: 'Buffer.zip'
        exclusions: 'README.md'
    - name: Upload Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: "Buffer.zip"
        allowUpdates: true
        tag: 'Buffer'
        replacesArtifacts: true
        token: ${{ secrets.TOKEN }}
