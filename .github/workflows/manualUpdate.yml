name: Update Release (Manual)
on:
  workflow_dispatch
  #push:
   # tags:
    #- '*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Archive Release
      uses: thedoctor0/zip-release@main
      with:
        type: 'zip'
        path: 'Buffer/'
        filename: 'Buffer.zip'
        exclusions: 'README.md'
    - name: Upload Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: "Buffer.zip"
        allowUpdates: true
        tag: 'Buffer'
        body: 'This is a standing release which means the date will not change. However the Buffer.zip file will update on a code push'
        replacesArtifacts: true
        token: ${{ secrets.TOKEN }}
