name: Create Archive
on:
  workflow_dispatch
  #push:
   # tags:
    #- '*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Archive Release
      uses: thedoctor0/zip-release@main
      with:
        type: 'zip'
        path: 'Buffer/'
        filename: 'buffer.zip'
    - name: Upload Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: "buffer.zip"
        allowUpdates: true
        tag: 'Buffer'
        replacesArtifacts: true
        token: ${{ secrets.TOKEN }}
